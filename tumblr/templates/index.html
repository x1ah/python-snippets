<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tumblr 视频解析</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1522507676485&di=f7a43d152e370f8722e91a9da9f6d896&imgtype=0&src=http%3A%2F%2Fcdns2.freepik.com%2Ffree-photo%2Ftumblr-logo_318-41096.jpg">
    <style type="text/css">
      .vertical-center {
        min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
        min-height: 100vh; /* These two lines are counted as one :-)       */

        display: flex;
        align-items: center;
      }
    </style>
  </head>

  <body>
  <div class="jumbotron vertical-center">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-8 md-auto">
          {% if err %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            解析错误：{{err}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          {% endif %}

          <form action="/" method="post">
            <div class="form-group text-center" style="font-family=Helvetica,Arial,sans-serif">
              <label>输入地址:</label>
              <input type="text" name="url" value="https://keanuital.tumblr.com/post/169955055002/" class="form-control" placeholder="https://keanuital.tumblr.com/post/169955055002/">
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary"> 解析 </button>
            </div>
          </form> 
        </div>
      </div>

      {% if url %}
      <div class="row mt-2">
        <video width="100%" controls>
          <source src="{{url}}" type="video/mp4">
        </video>
      </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
